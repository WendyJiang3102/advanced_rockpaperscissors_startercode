<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>

  <!-- Your CSS  -->
  <link rel="stylesheet" href="css/style.css" type="text/css">

  <!-- Bootstrap CSS  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
 
</head>

<body>
  <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->

 
  <div class="container text-center">

    <h1>Rock Paper Scissors</h1>
    <img id="rps" src="http://static1.squarespace.com/static/595543f6b11be1695b0fdb29/t/59555414cd0f68572370bb64/1498764324553/DFP-RockPaperScissors-Black.png?format=1000w">
      
    <div class="form-inline text-center">
    
      <input id="input" class="form-control" placeholder="choose rock, paper or scissor"> 
      <button id="submit" class="btn">Submit!</button>
  
    </div>
  

    <div id="user" class="col-md-6">
    
      <h4  class="text-center">User Choice</h4>
      <p id="userChoice" class="text-center"></p>
  
    </div>
      
  
    <div id="computer" class="col-md-6">
   
      <h4 class="text-center">Computer Choice</h4> 
      <p id="computerChoice" class="text-center"></p> 
  
    </div>
    
    
    <div class="row">
      <div id="result" class="text-center"> Result:</div>    
    </div>
      
  </div>

  
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  

</body>

</html>
